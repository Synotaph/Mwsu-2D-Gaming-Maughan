<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Project 1</title>
    <script src="assets/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var deathCount = 0;
var death = false;
var scoreText;
var deathText;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.image('coin', 'assets/coin.png');
    this.load.image('diamond', 'assets/diamond.png');
    this.load.image('mushroom', 'assets/mushroom.png');
    this.load.image('firstaid', 'assets/firstaid.png');
    this.load.spritesheet('dude', 'assets/hero.png', { frameWidth: 64, frameHeight: 64 });
}

function create ()
{
    //  A simple background for our game
    this.add.image(400, 300, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    //  Now let's create some ledges
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');

    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'dude');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 4, end: 7 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 0 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 8, end: 11 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    stars.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    bombs = this.physics.add.group();
    coins = this.physics.add.group();
    mushrooms = this.physics.add.group();
    diamonds = this.physics.add.group();
    firstaids = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#000' });
    deathText = this.add.text(600, 550, 'deaths: 0', { fontSize: '32px', fill: '#FF0000' });


    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);
    this.physics.add.collider(coins, platforms);
    this.physics.add.collider(diamonds, platforms);
    this.physics.add.collider(mushrooms, platforms);
    this.physics.add.collider(firstaids, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this);

    this.physics.add.collider(player, bombs, hitBomb, null, this);
}

function update ()
{
    if (death)
    {
        score = 0;
        scoreText.setText('Score: ' + score);
        deathCount += 1;
        deathText.setText('deaths: ' + deathCount);
        death = false;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
}

function createObjects(count)
{
    for (var i = 0; i < count; i++)
    {
        var j = Phaser.Math.Between(0, count);
        if (j % 2 == 0)
        {
            var star = stars.create(12 + (i * 70), 0, 'star');
            star.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        }
        else if (j == 1)
        {
            var mushroom = mushrooms.create(12 + (i * 70), 0, 'mushroom');
            mushroom.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        }
        else if (j == 3)
        {
            var diamond = diamonds.create(12 + (i * 70), 0, 'diamond');
            diamond.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        }
        else if (j == 5)
        {
            var firstaid = firstaids.create(12 + (i * 70), 0, 'firstaid');
            firstaid.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        }
        else
        {
            var coin = coins.create(12 + (i * 70), 0, 'coin');
            coin.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        }
    }
}

function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        game.createObjects();

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

    }
}

function hitBomb (player, bomb)
{
    bomb.disableBody(true, true);

    player.anims.play('turn');

    death = true;
}

</script>

</body>
</html>
